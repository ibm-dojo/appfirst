<template class="width100 height100">
	<d-linear-layout vertical="true" class="width100" id="llinTemplate">
		<d-linear-layout vertical="false" class="width100" style="height:40px; background-color: pink;">
			<input id="rev2" type="checkbox">Reverse transition
